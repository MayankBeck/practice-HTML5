<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="header-container">
        <div class="header-child1">
            <img class="logo" src="images/2.png" alt="Logo" title="Logo"/>
        </div>
        <div class="header-child2">
            <table class="table">
                <tr>
                    <th class="email-label">Email or Phone:</th>
                    <th class="password-label">Password:</th>
                </tr>
                <tr>
                    <td><input class="email" type="text" name="email" placeholder="Email"/></td>
                    <td><input class="password" type="password" name="password" placeholder="Password"/></td>
                    <td><input class="login-button" type="submit" value="Log in"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><a href="#">Forgotten account?</a></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="container-1">
        <div class="container-child0">
            <img src="" alt=""/>
        </div>
        <div class="container-child1">

        </div>
    </div>
</body>
</html>
