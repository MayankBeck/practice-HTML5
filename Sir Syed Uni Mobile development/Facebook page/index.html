<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="header-container">
        <div class="header-child1">
            <img class="logo" src="images/2.png" alt="Logo" title="Logo"/>
        </div>
        <div class="header-child2">
            <table class="table">
                <tr>
                    <th class="email-label">Email or Phone:</th>
                    <th class="password-label">Password:</th>
                </tr>
                <tr>
                    <td><input class="email" type="text" name="email" placeholder="Email"/></td>
                    <td><input class="password" type="password" name="password" placeholder="Password"/></td>
                    <td><input class="login-button" type="submit" value="Log in"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><a href="#">Forgotten account?</a></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="container-1">
        <div class="container-child0">
            <h2>Facebook helps you connect and share with the people in your life.</h2>            
            <img class="main-images" src="images/main-image.png" alt="Facebook"/>
        </div>
        <div class="container-child1">
            <div> 
                <h1>Create an account</h1>
                <p>It's free and always will be.</p>
            </div>
            <div>
                <form action="">
                    
                    <input class="first-name" type="text"  placeholder="First name" required="required"/>
                    <input class="last-name" type="text"  placeholder="Surename" required="required"/><br/>
                    <input class="mobile-email" type="email"  placeholder="Mobile number or email address" required="required"/><br/>
                    <input class="mobile-email" type="email"  placeholder="Re-Enter mobile number or email address" required="required"/><br/>
                    <input class="new-password" type="password" placeholder="New password" required="required"/><br/>
                    <lable>
                         Birthday<br/>
                         <input class="date" type="date"  required="required"/>
                    </lable><br/>
                    <input class="female" type="radio" name="fe-male" required="required"/>Female
                    <input class="male" type="radio" name="male" required="required"/>Male 

                </form>
            </div>
        </div>
    </div>
</body>
</html>
