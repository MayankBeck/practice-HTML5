<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gmail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="button-1">
            <a class="link-signin" href="#">Sign in</a>
        </div>
    </div>
    <div class="container">
        <div class="heading1">Create your Google Account</div>
        <div class="image-box">
            <div class="heading2">One account is all you need</div>
            <div class="heading3">One free account gets you into everything Google.</div>
            <div class="gmail-logos"></div>
            <div class="heading4"> 
                <h4>Take it all with you</h4>
                <p>Switch between devices, and pick up wherever you left off.</p>
            </div>
            <div class="image"></div>
        </div>
        <div class="form-box">
            <div class="form-box2">
                <form>
                    <label for="Name">
                        Name<br/>
                        <input type="text" name="user-first-name" placeholder="First" required/>
                        <input type="text" name="user-Last-name" placeholder="Last" required/>
                    </label>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
