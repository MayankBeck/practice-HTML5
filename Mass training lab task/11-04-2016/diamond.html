<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main-container"></div>
    <header class="box">
        <ul>
            <li><a class="link" href="table.html">Table</a></li>
            <li><a class="link" href="diamond.html" >Diamond</a></li>
            <li><a class="link" href="table.html" >Factorial</a></li>
        </ul>
    </header>
    <div class="display">
        <script>
            function diamondFunction(n){
                n = parseInt(n,10);
                var i, s;
                // top: 1 to n
                document.write("<pre>");
                for(i = 1; i <= n; i++ )
                {
                // write n-i spaces:
                for ( s = 1; s <= n-i; s++ )
                {
                    document.write("");
                }
                    // then write i asterisk+space sets:
                for ( s = 1; s <= i; s++ )
                {
                     document.write(" *");
                }
                document.write("\n");
                }
                // bottom: n-1 down to 1
                for(i = n-1; i >= 1; i-- )
                {
                // write n-i spaces:
                for ( s = 1; s <= n-i; s++ )
                {
                    document.write("");
                }
                // then write i asterisk+space sets:
                for ( s = 1; s <= i; s++ )
                {
                    document.write(" *");
                }
                    document.write("\n");
                }
            }
            diamondFunction(10);
        </script>
    </div>
</body>
</html>
